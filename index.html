<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e9c9885a74.js" crossorigin="anonymous"></script>
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
		<div class="usr">
			<i class="fas fa-user"></i>
			<div class="ask" id="ques">. . .</div>
		</div>
		<div class="bot">
			<div class="rep" id="ans">...</div>
			<i class="fas fa-robot"></i>
		</div>
	</div>
	<div class="type">
		<div class="inp">
			<input type="text" name="" id="input" class="input">
			<button onclick="ask()"><i class="fas fa-share"></i></button>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
